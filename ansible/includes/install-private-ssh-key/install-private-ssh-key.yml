- name: copy ssh-key variable to file
  copy:
     content: "{{ ssh_key }}"
     dest: "{{ source_key }}"

- name: Ensure .ssh directory exists.
  file:
    dest: "{{ dest_key | dirname }}"
    mode: 0700
    state: directory
- name: Install ssh key
  copy:
    src: "{{ source_key }}"
    dest: "{{ dest_key }}"
    mode: 0600
